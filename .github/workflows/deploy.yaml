name: SST workflow
on:
  push:
    branches:
      - dev # matches every branch

# Concurrency group name ensures concurrent workflow runs wait for any in-progress job to finish
concurrency:
  group: merge-${{ github.ref }}

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  DeployApp:
    runs-on: ubuntu-latest
    env:
      ENV_NAME: ${{ secrets.AUTH_SECRET }}

    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::211125454464:role/GitHub
          role-duration-seconds: 14390 #adjust as needed for your build time
          aws-region: us-east-1

      - name: Deploy app
        run: |
          npm ci && npx sst deploy --stage production
