name: lint

on:
  push:
    branches:
      - "**" # matches every branch
  pull_request:
    branches:
      - "**" # matches every branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Prettier
        run: npm ci

      - name: Run Prettier Check
        run: npm run prettier-check

      - name: Run ESLint Check
        run: npm run lint
