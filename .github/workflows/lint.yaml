name: lint

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # TODO: cache dependencies for faster installs
      - name: Install Dependencies
        run: npm ci

      - name: Run TypeScript Check
        run: npm run tsc

      - name: Run ESLint Check
        run: npm run lint
